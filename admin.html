<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - NESOP Store</title>
  <link rel="stylesheet" href="styles/main.css"/>
  <style>
    .admin-panel-container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08); padding: 2rem; }
    .admin-panel-container h2 { color: #1976d2; margin-top: 0; }
    .csv-edit-area { width: 100%; min-height: 200px; font-family: monospace; font-size: 1rem; margin-bottom: 1rem; border: 1px solid #b3c6e0; border-radius: 4px; padding: 0.5rem; }
    .admin-btn { background: #1976d2; color: #fff; border: none; border-radius: 4px; padding: 0.5rem 1.2rem; font-weight: bold; font-size: 1rem; cursor: pointer; margin-right: 1rem; margin-bottom: 1rem; }
    .admin-btn:disabled { background: #b3c6e0; cursor: not-allowed; }
    .admin-section { margin-bottom: 2.5rem; }
    .admin-message { margin-top: 0.5rem; font-size: 1rem; }
    .admin-nav { margin-bottom: 2rem; }
    .admin-nav a { color: #1976d2; text-decoration: none; font-weight: bold; margin-right: 1.5rem; }
    .admin-nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="admin-panel-container">
    <div class="admin-nav">
      <a href="index.html">Back to Store</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
    <h2>Admin Panel</h2>
    <div class="admin-section">
      <h3>Edit users.csv</h3>
      <div id="users-table-editor"></div>
      <div style="color:#888;font-size:0.95em;margin-bottom:0.5em;">(Password column is hidden for security.)</div>
      <button class="admin-btn" onclick="saveCSVTable('users.csv')">Save users.csv</button>
      <span id="users-msg" class="admin-message"></span>
    </div>
    <div class="admin-section">
      <h3>Edit items.csv</h3>
      <div id="items-table-editor"></div>
      <button class="admin-btn" onclick="saveCSVTable('items.csv')">Save items.csv</button>
      <span id="items-msg" class="admin-message"></span>
    </div>
  </div>
  <script src="scripts/csvTableEditor.js"></script>
  <script>
    // Only allow access if logged in as admin
    if (localStorage.getItem('nesop_user') !== 'admin') {
      alert('Admin access only.');
      window.location.href = 'index.html';
    }
    function logout() {
      localStorage.removeItem('nesop_user');
      window.location.href = 'index.html';
    }
    // Load CSVs on page load using the new table editor
    window.initCSVTableEditor('users.csv', 'users-table-editor', 'users-msg');
    window.initCSVTableEditor('items.csv', 'items-table-editor', 'items-msg');
  </script>
</body>
</html>
