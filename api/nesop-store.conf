<VirtualHost *:80>
    ServerName nesop-store.local
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/nesop-store/public

    # API Directory
    Alias /api /var/www/nesop-store/api
    <Directory /var/www/nesop-store/api>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Public Directory
    <Directory /var/www/nesop-store/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/nesop-store-error.log
    CustomLog ${APACHE_LOG_DIR}/nesop-store-access.log combined

    # PHP Settings
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost> 