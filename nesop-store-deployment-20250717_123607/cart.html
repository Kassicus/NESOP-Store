<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NESOP Store - Cart</title>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
  <header class="store-header">
    <div class="container">
      <div style="display: flex; justify-content: center; align-items: center; width: 60px; height: 60px; background-color: #fff; border-radius: 50%; margin: 0; padding: 0;">
        <img src="assets/images/nesop-logo.png" alt="NESOP Logo" class="nesop-logo" style="width: 40px; height: 40px; margin: 0; padding: 0;">
      </div>
      <div class="user-info" style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-top: 0.5rem; margin-bottom: 0.5rem; width: 100%;">
        <div style="display: flex; flex-direction: column; align-items: flex-start; flex: 1; margin-left: 2rem;">
          <span id="cart-welcome" style="font-size:1.25em; margin-left: 0; padding-left: 0;"></span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <button 
            type="button" 
            data-theme-toggle 
            aria-label="Change theme"
            style="
              background: rgba(255,255,255,0.18);
              color: #fff;
              border: none;
              border-radius: 4px;
              padding: 0.6rem;
              font-weight: bold;
              cursor: pointer;
              transition: background 0.2s;
              display: flex;
              align-items: center;
              justify-content: center;
              margin-right: 0.5rem;
              width: 2.2rem;
              height: 2.2rem;
            "
            onmouseover="this.style.background='#125ea7'"
            onmouseout="this.style.background='rgba(255,255,255,0.18)'"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </button>
          <button onclick="window.location.href='index.html'" class="admin-link logout-btn">Back to Store</button>
          <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </header>
  <div id="cart-app"></div>
  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('nesop_cart') || '[]');
    }
    function setCart(cart) {
      localStorage.setItem('nesop_cart', JSON.stringify(cart));
    }
    function removeFromCart(idx) {
      const cart = getCart();
      cart.splice(idx, 1);
      setCart(cart);
      renderCart();
    }
    function getCurrentUser() {
      return localStorage.getItem('nesop_user') || '';
    }
    function getUserBalance(users, username) {
      const user = users.find(u => u.username === username);
      return user ? parseFloat(user.balance) : 0;
    }
    function setUserBalance(users, username, newBalance) {
      const idx = users.findIndex(u => u.username === username);
      if (idx !== -1) {
        users[idx].balance = newBalance;
      }
      return users;
    }
    function downloadOrderFile(orderText, username) {
      const blob = new Blob([orderText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `order_${username}_${Date.now()}.txt`;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    }
    function renderCart() {
      const cart = getCart();
      let total = 0;
      let itemsHtml = '';
      if (cart.length === 0) {
        itemsHtml = '<p style="color: var(--color-text-secondary); text-align: center; margin: 2rem 0;">Your cart is empty.</p>';
        renderCartHtml(itemsHtml, total, cart.length);
      } else {
        // Fetch latest items from API to get up-to-date image paths
        fetch('/api/items')
          .then(res => res.json())
          .then(data => {
            const items = data.items || [];
            itemsHtml = cart.map((cartItem, idx) => {
              // Find the latest item info by name
              const latest = items.find(i => i.item === cartItem.item);
              const imageSrc = latest && latest.image ? latest.image : (cartItem.image || 'assets/images/placeholder.png');
              total += parseFloat(cartItem.price);
              return `
                <div class="cart-item">
                  <img src="${imageSrc}" alt="${cartItem.item}" class="cart-item-img" />
                  <div class="cart-item-info">
                    <div class="cart-item-title">${cartItem.item}</div>
                    <div class="cart-item-desc">${cartItem.description}</div>
                    <div class="cart-item-price">‚Ç¨ ${cartItem.price}</div>
                    <button class="remove-cart-btn" onclick="removeFromCart(${idx})">Remove</button>
                  </div>
                </div>
              `;
            }).join('');
            renderCartHtml(itemsHtml, total, cart.length);
          })
          .catch(() => {
            // fallback: render with possibly stale images
            itemsHtml = cart.map((item, idx) => {
              total += parseFloat(item.price);
              return `
                <div class="cart-item">
                  <img src="${item.image || 'assets/images/placeholder.png'}" alt="${item.item}" class="cart-item-img" />
                  <div class="cart-item-info">
                    <div class="cart-item-title">${item.item}</div>
                    <div class="cart-item-desc">${item.description}</div>
                    <div class="cart-item-price">‚Ç¨ ${item.price}</div>
                    <button class="remove-cart-btn" onclick="removeFromCart(${idx})">Remove</button>
                  </div>
                </div>
              `;
            }).join('');
            renderCartHtml(itemsHtml, total, cart.length);
          });
      }
    }
    // Helper to render cart HTML and set up checkout button
    function renderCartHtml(itemsHtml, total, cartLength) {
      document.getElementById('cart-app').innerHTML = `
        <main>
          <div class="container">
            <div class="cart-list">${itemsHtml}</div>
            <div class="cart-total-row">
              <span class="cart-total-label">Total:</span>
              <span class="cart-total-value">‚Ç¨ ${total}</span>
            </div>
            <button class="checkout-btn" id="checkout-btn" ${cartLength === 0 ? 'disabled' : ''}>Proceed to Purchase</button>
            <div id="checkout-message" style="margin-top:1rem;"></div>
          </div>
        </main>
      `;
      if (cartLength > 0) {
        document.getElementById('checkout-btn').onclick = function() {
          // Prepare order data
          const username = getCurrentUser();
          const cart = getCart();
          const now = new Date();
          
          const orderData = {
            username: username,
            items: cart,
            total: total,
            order_date: now.toLocaleDateString(),
            order_time: now.toLocaleTimeString()
          };
          
          // Show loading message
          document.getElementById('checkout-message').innerHTML = '<span style="color:blue;">Processing order...</span>';
          
          // Place order via new API endpoint
          fetch('/api/place-order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              // Generate and download order file
              const orderText = `Order for: ${username}\nDate: ${orderData.order_date}\nTime: ${orderData.order_time}\n\nItems:\n${cart.map(i => `- ${i.item} (‚Ç¨ ${i.price})`).join('\n')}\n\nTotal: ‚Ç¨ ${total}\n`;
              downloadOrderFile(orderText, username);
              
              // Clear cart and refresh
              setCart([]);
              renderCart();
              
              // Show success message with email notification status
              let message = '<span style="color:green;">Order placed successfully! Your order file has been downloaded and your balance updated.</span>';
              if (data.email_notification) {
                if (data.email_notification.success) {
                  message += '<br><span style="color:green;">üìß Email notification sent to store team.</span>';
                } else {
                  message += '<br><span style="color:orange;">‚ö†Ô∏è Email notification failed (order still processed).</span>';
                }
              }
              document.getElementById('checkout-message').innerHTML = message;
              
            } else {
              document.getElementById('checkout-message').innerHTML = `<span style="color:red;">Order failed: ${data.error || 'Unknown error'}</span>`;
            }
          })
          .catch(error => {
            console.error('Order placement error:', error);
            document.getElementById('checkout-message').innerHTML = '<span style="color:red;">Order placement failed. Please try again.</span>';
          });
        };
      }
    }
    renderCart();
    // Utility to capitalize the first letter of a string
    function capitalizeFirstLetter(str) {
      if (!str) return '';
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
    // Set welcome message with username
    document.addEventListener('DOMContentLoaded', function() {
      const username = localStorage.getItem('nesop_user') || '';
      const displayUsername = extractUsername(username);
      document.getElementById('cart-welcome').innerHTML = `Welcome <b style=\"text-transform:capitalize;\">${capitalizeFirstLetter(displayUsername)}</b>!`;
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.onclick = function() {
          localStorage.removeItem('nesop_user');
          localStorage.removeItem('nesop_user_admin');
          window.location.href = 'index.html';
        };
      }
    });
  </script>
  <style>
    .cart-list {
      margin-bottom: 2rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      background: var(--color-card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--color-shadow);
      margin-bottom: 1.2rem;
      padding: 1rem;
      transition: background-color 0.3s ease;
    }
    .cart-item-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background: var(--color-product-img-bg);
      border-radius: 6px;
      margin-right: 1.5rem;
      transition: background-color 0.3s ease;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-title {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }
    .cart-item-desc {
      color: var(--color-text-secondary);
      font-size: 0.97rem;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }
    .cart-item-price {
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 0.5rem;
    }
    .remove-cart-btn {
      background: #e57373;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.8rem;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 0.2rem;
    }
    .remove-cart-btn:hover {
      background: #c62828;
    }
    .cart-total-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }
    .cart-total-label {
      font-weight: bold;
      color: var(--color-fg);
      transition: color 0.3s ease;
    }
    .cart-total-value {
      color: #1976d2;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .checkout-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: not-allowed;
      opacity: 0.7;
      width: 100%;
      margin-bottom: 2rem;
    }
    .checkout-btn:enabled {
      cursor: pointer;
      opacity: 1;
      background: #1976d2;
    }
    .checkout-btn:enabled:hover {
      background: #125ea7;
    }
  </style>
  <script src="scripts/utils.js"></script>
</body>
</html>
